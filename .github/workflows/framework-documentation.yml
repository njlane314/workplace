name: Framework documentation

on:
  push:
    paths:
      - framework/docs/**
      - framework/.github/workflows/documentation.yml
      - .github/workflows/framework-documentation.yml
      - framework/Makefile
  pull_request:
    paths:
      - framework/docs/**
      - framework/.github/workflows/documentation.yml
      - .github/workflows/framework-documentation.yml
      - framework/Makefile
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: framework-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: framework/docs/requirements.txt

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r framework/docs/requirements.txt

      - name: Build Sphinx HTML
        working-directory: framework/docs
        run: |
          sphinx-build -b html . _build/html
          touch _build/html/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: framework/docs/_build/html

  deploy:
    needs: build
    if: ${{ github.event_name == 'push' && github.ref == format('refs/heads/{0}', github.event.repository.default_branch) }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
